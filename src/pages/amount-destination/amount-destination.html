<ion-header>
  <ion-navbar>
    <ion-title>
      Amount & Destination
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page20">

  <h4 id="amountDestination-heading14" style="color:#000000; font-weight:400; text-align:center;">
    How much you want to send ?
  </h4>

  <div class="spacer" style="height:15px;" id="validation5-spacer20"></div>

  <ion-grid class="validation5">
    <ion-row>
      <ion-col style="text-align: left; padding-left: 18px;">
        <span>Total Funds:</span>
      </ion-col>
      <ion-col style="text-align: right; padding-right: 18px;">
        <span>$397.00</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="spacer" style="height:15px;" id="validation5-spacer21"></div>

  <ion-grid class="validation5">
    <ion-row>
      <ion-col style="text-align: left; padding-left: 18px;">
        <span>Partial Funds:</span>
      </ion-col>
      <ion-col style="text-align: right; padding-right: 18px;">
        <ion-input style="background-color: #78AAFF;" >98765</ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="spacer" style="height:15px;" id="validation5-spacer22"></div>

  <ion-grid class="validation5">
    <ion-row>
      <ion-col style="text-align: left; padding-left: 18px;">
        <span>Remaining Funds:</span>
      </ion-col>
      <ion-col style="text-align: right; padding-right: 18px;">
        <ion-input style="background-color: #78AAFF;" >98765</ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <div class="spacer" style="width:287px;height:30px;" id="validation5-spacer23"></div>

  <button id="amountDestination-button41" ion-button color="positive" block>
    Select Destination Country
  </button>
  <button id="amountDestination-button42" ion-button color="positive" block>
    Select Point of Payment
  </button>
  <button id="amountDestination-button43" ion-button color="positive" block>
    Select Payment Method
  </button>

  <div class="spacer" style="height:5px;" id="amountDestination-spacer42"></div>

  <div id="amountDestination-markdown29" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      You will send $389.00 to Guatemala @ 7.40 exchange rate. Q2,878.60 will be paid at Banrural in cash. A $8.00 fee apply.
    </p>
  </div>

  <button id="amountDestination-button44" ion-button color="positive" block [navPush]="beneficiary">
    Continue
  </button>







  
</ion-content>
