<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Main Menu
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button11" ion-button color="positive" block [navPush]="cashCheck">
          Cash <br> a Check
        </button>
      </ion-col>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button12" ion-button color="positive" block [navPush]="sendMoney">
          Send <br> Money
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button13" ion-button color="positive" block>
          Make a <br> Payment
        </button>
      </ion-col>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button14" ion-button color="positive" block>
          Balance <br> Inquiry
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button15" ion-button color="positive" block>
          Agent/Atm <br> Locator
        </button>
      </ion-col>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button16" ion-button color="positive" block>
          Retrieve <br> Pick-Up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button17" ion-button color="positive" block>
          Link Bank <br> Account 
        </button>
      </ion-col>
      <ion-icon name="code-working"></ion-icon>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button18" ion-button color="positive" block>
          Cash-In
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button19" ion-button color="positive" block>
          Settings
        </button>
      </ion-col>
       
      <ion-col>
        <button style="height: 65px" id="mainMenu-button20" ion-button color="positive" block>
          My Account
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <button style="height: 65px" id="mainMenu-button21" ion-button color="positive" block>
          Sign-Out
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
